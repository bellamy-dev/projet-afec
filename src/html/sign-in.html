<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
<button id="nique ta mère">Connexionx
    <a href="http://localhost:3000">Website</a>
</button>
<div class="container">
    <h1>Créer un compte</h1>

    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="exemple@email.com">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" required placeholder="Minimum 8 caractères">
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" required>
        </div>

        <button type="submit">Confirmer</button>

        <div id="message" class="message"></div>
    </form>

    <div class="back-link">
        <a href="/">← Retour à l'accueil</a>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const messageDiv = document.getElementById('message');

        // Réinitialiser le message
        messageDiv.className = 'message';
        messageDiv.textContent = '';

        // Validation
        if (password !== confirmPassword) {
            messageDiv.textContent = 'Les mots de passe ne correspondent pas';
            messageDiv.className = 'message error';
            return;
        }

        if (password.length < 8) {
            messageDiv.textContent = 'Le mot de passe doit contenir au moins 8 caractères';
            messageDiv.className = 'message error';
            return;
        }

        // Envoi au serveur
        try {
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = 'Inscription réussie ! Redirection...';
                messageDiv.className = 'message success';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                messageDiv.textContent = data.error || 'Erreur lors de l\'inscription';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            messageDiv.textContent = 'Erreur de connexion au serveur';
            messageDiv.className = 'message error';
            console.error('Erreur:', error);
        }
    });
</script>
</body>
</html>
